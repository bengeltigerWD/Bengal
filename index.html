<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengal - My Search</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000; /* Dark black background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .welcome-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            z-index: 0; /* Ensure it's below the links */
        }
        .links {
            margin-bottom: 20px; /* Margin below the links */
        }
        h1 {
            font-size: 3rem;
            margin: 10px 0; /* Reduced margin */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px; /* Reduced padding for smaller button appearance */
            font-size: 1rem; /* Smaller font size */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Added transform for scaling */
            margin: 10px; /* Margin for spacing between buttons */
            text-decoration: none; /* Remove underline */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Added shadow for depth */
        }
        .btn:hover {
            background-color: #ff80ab;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .search-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center; /* Center search text */
        }
        .gcse-search {
            width: 100%;
        }
        .back-btn {
            margin-top: 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .back-btn:hover {
            background-color: #ff80ab;
        }
        .large-logo {
            margin: 20px 0; /* Margin above and below the large logo */
            width: 200px; /* Set width of the large logo */
            height: auto; /* Maintain aspect ratio */
        }
        .small-logo {
            width: 100px; /* Set width of the small logo */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Margin below the small logo */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Responsive font size */
            }
            .btn, .back-btn {
                font-size: 0.9rem; /* Smaller button text */
                padding: 8px 16px; /* Smaller button padding */
            }
            .large-logo {
                width: 150px; /* Smaller large logo for mobile */
            }
            .small-logo {
                width: 80px; /* Smaller small logo for mobile */
            }
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=725c16fd5627c4a8e"></script>
</head>
<body>

    <div class="welcome-container" id="welcome">
        <img src="image_2024-10-06_000933477.png" alt="Small Logo" class="small-logo"> <!-- Small logo on the welcome page -->
        <div class="links">
            <a href="about.html" class="btn">About Us</a>
            <a href="official_site.html" class="btn">Our Official Site</a>
            <a href="contact.html" class="btn">Contact Us</a>
        </div>
        <h1>Welcome to Bengal Search</h1> <!-- Moved the welcome text below the links -->
        <button class="btn" onclick="showSearch()">Let's Go</button>
    </div>

    <div class="search-container">
        <img src="image_2024-10-06_000933477.png" alt="Large Logo" class="large-logo"> <!-- Large logo -->
        <h2>Search Anything</h2>
        <div class="gcse-search"></div>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function showSearch() {
            document.getElementById('welcome').style.display = 'none';
            document.querySelector('.search-container').style.display = 'block';
        }

        function goBack() {
            document.querySelector('.search-container').style.display = 'none';
            document.getElementById('welcome').style.display = 'flex'; // Keep welcome page in flex layout
            // Reset the styling of the welcome page
            document.body.style.height = '100vh'; // Maintain height
            document.body.style.textAlign = 'center'; // Center text
        }
    </script>
</body>
</html>
