<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengal - My Search</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000; /* Dark black background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Google login button */
        .login {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 5px;
            text-decoration: none; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #ff80ab;
            transform: scale(1.05);
        }

        .search-container {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .gcse-search {
            width: 100%;
        }

        .large-logo {
            margin: 20px 0;
            width: 200px; 
            height: auto; 
        }

        /* Trending keywords section */
        .trending {
            margin-top: 20px;
            font-size: 1rem;
        }

        .trending p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .trending a {
            color: #ff4081;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        .trending a:hover {
            text-decoration: underline;
        }

        /* Footer section for About Us, Official Site, Contact Us */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; 
            }
            .btn {
                font-size: 0.7rem; 
                padding: 5px 10px;
            }
            .large-logo {
                width: 150px; 
            }
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=725c16fd5627c4a8e"></script>
</head>
<body>

    <!-- Google Login Button -->
    <div class="login">
        <a href="https://accounts.google.com/o/oauth2/auth" class="btn">Login with Google</a>
    </div>

    <!-- Search Container (directly shown) -->
    <div class="search-container">
        <img src="image_2024-10-06_055343979.png" alt="Large Logo" class="large-logo"> <!-- Large logo -->
        <h2>Search Anything</h2>
        <div class="gcse-search"></div>
    </div>

    <!-- Trending keywords section -->
    <div class="trending">
        <p>Trending:</p>
        <a href="#">Technology</a>
        <a href="#">AI</a>
        <a href="#">Crypto</a>
        <a href="#">Politics</a>
        <a href="#">Sports</a>
    </div>

    <!-- Footer section -->
    <footer>
        <div class="footer-links">
            <a href="about.html" class="btn">About Us</a>
            <a href="official_site.html" class="btn">Our Official Site</a>
            <a href="contact.html" class="btn">Contact Us</a>
        </div>
    </footer>

</body>
</html>
