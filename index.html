<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengal - My Search</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000; /* Dark black background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .links {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .link {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px; /* Space between buttons */
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        .link:hover {
            background-color: #ff80ab;
        }
        .welcome-container {
            transition: opacity 0.5s ease;
            display: flex; /* Ensure welcome page is always flex */
            flex-direction: column; /* Maintain column layout */
            justify-content: center; /* Center content */
            align-items: center; /* Center content */
            height: 100vh; /* Maintain full height */
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .btn:hover {
            background-color: #ff80ab;
        }
        .search-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center; /* Center search text */
        }
        .gcse-search {
            width: 100%;
        }
        .back-btn {
            margin-top: 20px;
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .back-btn:hover {
            background-color: #ff80ab;
        }
        .logo {
            position: absolute; /* Positioning the logo */
            top: 20px; /* Adjust vertical position */
            left: 20px; /* Adjust horizontal position */
            width: 50px; /* Set width of the logo */
            height: auto; /* Maintain aspect ratio */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Responsive font size */
            }
            .link, .btn, .back-btn {
                font-size: 0.9rem; /* Smaller button text */
                padding: 8px 16px; /* Smaller button padding */
            }
            .logo {
                width: 40px; /* Smaller logo for mobile */
            }
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=725c16fd5627c4a8e"></script> <!-- Updated script source -->
</head>
<body>

    <img src="image_2024-10-06_000933477.png" alt="Logo" class="logo"> <!-- Replace with your logo path -->

    <div class="welcome-container" id="welcome">
        <div class="links">
            <a href="about.html" class="link">About Us</a>
            <a href="https://bengeltigerwd.github.io/Bengal-Tiger-Website-Development-LTD/" class="link" target="_blank">Our Official Site</a>
            <a href="contact.html" class="link">Contact Us</a>
        </div>
        <h1>Welcome to Bengal Search</h1>
        <button class="btn" onclick="showSearch()">Let's Go</button>
    </div>

    <div class="search-container" id="search">
        <h2>Search Anything</h2>
        <div class="gcse-search"></div> <!-- Updated search div -->
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function showSearch() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('search').style.display = 'block';
        }

        function goBack() {
            document.getElementById('search').style.display = 'none';
            document.getElementById('welcome').style.display = 'flex'; // Keep welcome page in flex layout
            // Reset the styling of the welcome page
            document.body.style.height = '100vh'; // Maintain height
            document.body.style.textAlign = 'center'; // Center text
        }
    </script>
</body>
</html>
