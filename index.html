<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        #chatbox {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #user-input {
            width: 80%;
            padding: 10px;
            margin-right: 5px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>

<h1>Chatbot</h1>
<div id="chatbox"></div>
<input type="text" id="user-input" placeholder="Type your question here...">
<button id="send-button">Send</button>

<script>
    const apiKey = "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"; // Your API Key

    document.getElementById('send-button').onclick = async function() {
        const userInput = document.getElementById('user-input').value;
        document.getElementById('chatbox').innerHTML += `<div>User: ${userInput}</div>`;
        
        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{ role: 'user', content: userInput }]
                })
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(`Error: ${errorData.error.message}`);
            }

            const data = await response.json();
            const botResponse = data.choices[0].message.content;
            document.getElementById('chatbox').innerHTML += `<div>Bot: ${botResponse}</div>`;
        } catch (error) {
            document.getElementById('chatbox').innerHTML += `<div style="color: red;">${error.message}</div>`;
        }

        document.getElementById('user-input').value = '';
        document.getElementById('chatbox').scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    }
</script>

</body>
</html>
